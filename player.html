<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA CANTA QUE RANA - Reproductor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #2E7D32;
            /* Verde más oscuro para contraste en fondo claro */
            --surface-color: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            /* AQUÍ SE DEFINE LA IMAGEN DE FONDO */
            background-image: url('/static/player_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            display: none;
            opacity: 0;
            transition: opacity 320ms ease-in-out;
            /* Gradiente blanco para asegurar legibilidad sobre la foto */
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 60%, rgba(255, 255, 255, 0) 100%);
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay.visible {
            display: flex;
            opacity: 1;
        }

        .now-playing-section {
            flex: 2;
            padding-right: 20px;
        }

        .upcoming-section {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            max-height: 35vh;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            /* Sombra suave */
        }

        h1,
        h2 {
            margin-top: 0;
            color: var(--primary-color);
            /* Quitar sombra negra o usar una muy suave clara si es necesario */
            text-shadow: none;
        }

        .now-playing-title {
            font-size: 3.5vw;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
            /* Texto negro puro para título */
        }

        .now-playing-artist {
            font-size: 2vw;
            color: #555;
            /* Gris oscuro */
        }

        .upcoming-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .upcoming-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            /* Borde gris claro */
        }

        .upcoming-item:last-child {
            border-bottom: none;
        }

        .upcoming-item img {
            width: 60px;
            height: 45px;
            border-radius: 4px;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .upcoming-title {
            font-size: 1.2em;
            color: #333;
        }

        .upcoming-artist {
            font-size: 0.9em;
            color: #666;
        }

        .reaction-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        /* Ocultar botones de reproducción/pausa sobrepuestos si existen */
        .player-center-button, .center-controls, .player-play-btn, .player-pause-btn, #play-overlay, .ytp-large-play-button {
            display: none !important;
        }

        .reaction-emoji {
            position: absolute;
            bottom: -50px;
            font-size: 4rem;
            animation: float-up 6s ease-out forwards;
        }

        @keyframes float-up {
            to {
                bottom: 100%;
                transform: translateX(var(--tx, 0)) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="player-container">
        <iframe id="youtube-player"></iframe>
    </div>

    <div class="overlay">
        <div class="now-playing-section">
            <h1>Ahora Cantando</h1>
            <div id="now-playing-info">
                <div class="now-playing-title">Esperando la siguiente canción...</div>
                <div class="now-playing-artist"></div>
            </div>
        </div>
        <div class="upcoming-section">
            <h2>En Espera</h2>
            <ul id="upcoming-list" class="upcoming-list">
                <li>Aún no hay canciones en la cola.</li>
            </ul>
        </div>
    </div>

    <div id="reaction-container" class="reaction-container"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Cargar la API de YouTube desde youtube-nocookie
        var tag = document.createElement("script");
        tag.src = "https://www.youtube-nocookie.com/iframe_api";
        document.head.appendChild(tag);


        const wsUrl = `ws://${window.location.host}/ws/cola`;
        let socket;
        let player; // Variable para mantener la instancia del reproductor

        // Esta función crea el <iframe> y el reproductor de YouTube
        // después de que el código de la API se descarga.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '', // Sin video inicial
                host: "https://www.youtube-nocookie.com",
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    rel: 0,
                    enablejsapi: 1,
                    origin: window.location.origin
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function connect() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => console.log("Reproductor conectado al WebSocket.");
            socket.onclose = () => {
                console.log("WebSocket desconectado. Reintentando en 3 segundos...");
                setTimeout(connect, 3000);
            };
            socket.onerror = (error) => {
                console.error("Error de WebSocket:", error);
                socket.close();
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'play_song') {
                    // Extraemos el ID del video de la URL que envía el backend
                    const videoUrl = new URL(data.payload.youtube_url);
                    const videoId = videoUrl.pathname.split('/').pop();
                    if (player && typeof player.loadVideoById === 'function') {
                        player.loadVideoById(videoId);
                    }
                } else if (data.type === 'reaction') {
                    // Crear y animar el emoji de reacción
                    const emoji = document.createElement('div');
                    emoji.className = 'reaction-emoji';
                    emoji.innerText = data.payload.emoji;
                    emoji.style.left = Math.random() * 100 + 'vw';
                    document.getElementById('reaction-container').appendChild(emoji);
                    setTimeout(() => emoji.remove(), 6000);
                } else if (data.type === 'queue_update') {
                    updateQueueUI(data.payload);
                } else if (data.type === 'restart_song') {
                    if (player && typeof player.seekTo === 'function') {
                        player.seekTo(0);
                        player.playVideo();
                    }
                } else if (data.type === 'pause_playback') {
                    if (player && typeof player.pauseVideo === 'function') {
                        player.pauseVideo();
                    }
                } else if (data.type === 'resume_playback') {
                    if (player && typeof player.playVideo === 'function') {
                        player.playVideo();
                    }
                }
            };
        }

        function onPlayerStateChange(event) {
            // Cuando el video termina (estado 0), enviamos una notificación al backend.
            if (event.data == YT.PlayerState.ENDED) {
                fetch('/api/v1/canciones/siguiente', {
                    method: 'POST',
                    // No se necesita API Key para este endpoint público
                })
                    .then(response => {
                        if (!response.ok && response.status !== 204) { // 204 significa que no hay más canciones
                            console.error('Error al pasar a la siguiente canción.');
                        }
                    })
                    .catch(error => {
                        console.error('Error de red al intentar pasar a la siguiente canción:', error);
                    });
            }

            // FIX: Auto-reproducir si el video se queda en estado "Cued" (cargado pero no reproduciendo)
            if (event.data === YT.PlayerState.CUED) {
                console.log("Video en espera (Cued), forzando reproducción...");
                player.playVideo();
            }
            // Manejo de visualización del overlay en los últimos segundos
            handleOverlayTiming(event);
        }

        let overlayWatcher = null;
        const OVERLAY_SECONDS = 5; // mostrar overlay en los últimos 5 segundos

        function handleOverlayTiming(event) {
            const overlay = document.querySelector('.overlay');
            if (!player || !overlay) return;

            // Si el video está reproduciéndose, arrancamos watcher que revisa el tiempo restante
            if (event.data === YT.PlayerState.PLAYING) {
                if (overlayWatcher) clearInterval(overlayWatcher);
                overlayWatcher = setInterval(async () => {
                    try {
                        const duration = player.getDuration();
                        const current = player.getCurrentTime();
                        const remaining = duration - current;
                        if (isFinite(duration) && remaining <= OVERLAY_SECONDS && remaining > 0) {
                            overlay.classList.add('visible');
                        } else {
                            overlay.classList.remove('visible');
                        }
                    } catch (err) {
                        console.warn('Error al comprobar tiempo del player:', err);
                    }
                }, 700);
            } else {
                // Si no está reproduciendo (pausa, cued, ended), ocultar overlay y limpiar watcher
                overlay.classList.remove('visible');
                if (overlayWatcher) {
                    clearInterval(overlayWatcher);
                    overlayWatcher = null;
                }
            }
        }


        function updateQueueUI(queueData) {
            const nowPlayingInfo = document.getElementById('now-playing-info');
            const upcomingList = document.getElementById('upcoming-list');

            if (queueData.now_playing) {
                const song = queueData.now_playing;
                const addedBy = song.usuario.mesa ? song.usuario.mesa.nombre : song.usuario.nick;
                nowPlayingInfo.innerHTML = `
                    <div class="now-playing-title">${song.titulo}</div>
                    <div class="now-playing-artist">Por: <strong>${addedBy}</strong></div>`;
            } else {
                nowPlayingInfo.innerHTML = `<div class="now-playing-title">Esperando la siguiente canción...</div>`;
            }

            upcomingList.innerHTML = '';
            if (queueData.upcoming && queueData.upcoming.length > 0) {
                queueData.upcoming.slice(0, 5).forEach(song => { // Mostrar solo las próximas 5
                    const addedBy = song.usuario.mesa ? song.usuario.mesa.nombre : song.usuario.nick;
                    upcomingList.innerHTML += `
                        <li class="upcoming-item">
                            <img src="https://i.ytimg.com/vi/${song.youtube_id}/default.jpg" alt="Miniatura" crossorigin="anonymous">
                            <div>
                                <div class="upcoming-title">${song.titulo}</div>
                                <div class="upcoming-artist">Por: <strong>${addedBy}</strong></div>
                            </div>
                        </li>`;
                });
            } else {
                upcomingList.innerHTML = '<li>No hay más canciones en la cola.</li>';
            }
        }

        document.addEventListener('DOMContentLoaded', connect);
    </script>
</body>

</html>
